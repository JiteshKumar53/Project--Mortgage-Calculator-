<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <p class="subtitle">Calculate and compare multiple mortgage options</p>
        
        <div class="calculator-container">
            <div class="loan-inputs">
                <div class="loan-form" id="loan-form-1">
                    <h2>Loan 1</h2>
                    
                    <div class="form-group">
                        <label for="currency-1">Currency</label>
                        <select id="currency-1" class="currency">
                            <option value="USD">USD ($)</option>
                            <option value="SEK">SEK (kr)</option>
                            <option value="INR">INR (₹)</option>
                            <option value="EUR">EUR (€)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="principal-1">Loan Amount</label>
                        <input type="number" id="principal-1" class="principal" min="0" step="1000">
                    </div>

                    <div class="form-group">
                        <label for="monthly-principal-1">Monthly Principal Payment</label>
                        <input type="number" id="monthly-principal-1" class="monthly-principal" min="0" step="100">
                    </div>

                    <div class="form-group">
                        <label for="interest-1">Interest Rate (%)</label>
                        <input type="range" id="interest-1" class="interest" min="0" max="20" step="0.1" value="3.5">
                        <input type="number" id="interest-manual-1" class="interest-manual" min="0" max="100" step="0.1" value="3.5">
                    </div>

                    <div class="form-group">
                        <label for="term-1">Loan Term (years)</label>
                        <input type="range" id="term-1" class="term" min="1" max="30" step="1" value="30">
                        <span id="term-value-1">30 years</span>
                    </div>

                    <div class="form-group">
                        <label for="extra-payment-1">Extra Monthly Payment</label>
                        <input type="number" id="extra-payment-1" class="extra-payment" min="0" step="100" value="0">
                    </div>
                </div>

                <div class="button-group">
                    <button id="add-loan" class="btn">Add Another Loan</button>
                    <button id="clear" class="btn btn-secondary">Clear</button>
                    <button id="calculate" class="btn btn-primary">Calculate</button>
                </div>
            </div>

            <div class="results-container">
                <div class="summary-section">
                    <h2>Summary</h2>
                    <div id="total-monthly-payment"></div>
                    <div id="total-interest"></div>
                    <div id="final-payoff-date"></div>
                </div>

                <div class="charts-container">
                    <div class="chart-wrapper">
                        <canvas id="amortization-chart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="interest-chart"></canvas>
                    </div>
                </div>

                <div class="amortization-schedule">
                    <h2>Amortization Schedule</h2>
                    <div class="table-wrapper">
                        <table id="amortization-table">
                            <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>Payment</th>
                                    <th>Principal</th>
                                    <th>Interest</th>
                                    <th>Extra Payment</th>
                                    <th>Remaining Balance</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
